<temp-header></temp-header>

<body style="background-color:rgba(226, 232, 226, 0.933);">

<div class = "goalFlex">
    <h1> Edit this Task</h1>
</div>

<div class = "goalFlex">
    <label for="taskName"> Enter a new task name<br></label>
</div>
<br>
<div class = "goalFlex">
    <textarea name="taskName" rows = 10 cols = 30>
    Previous: Run 10 kilometer
    </textarea>
</div>
<br>
<div class = "goalFlex">
    <label for="Type0"> Change type of target<br> </label>
</div>
<br>
<div class = "goalFlex">
    <label for="numeric"> Numeric</label>
    <input type="radio" name="Type0" value="numeric" checked><br><br>
</div>

<div class = "goalFlex">
    <label for="monetary"> Monetary</label>
    <input type="radio" name="Type1" value="monetary"><br><br>
</div>

<div class = "goalFlex">
<label for="description"> Description</label>
<input type="radio" name="Type2" value="description"><br><br>
</div>

<div class = "goalFlex">
    <label for="boolean"> Boolean</label>
    <input type="radio" name="Type0" value="boolean"><br><br>
</div>

<br><br><button style="margin-left: auto; margin-right: auto; height: 50px; width: 200px;">
    <a href = "specificGoal.html">
        Confirm Task
    </a>
</button>


</body>
